<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="search-box">
            <div class="search-box-info">
                <input type="text" id="search" placeholder="Search city">
                <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <span class="error-message">No city found!</span>
        </div>
    </header>
    <main>
        <div class="content">
            <h1 id="city-name">Buenos Aires</h1>
            <p id="today-date">12/06/2023</p>
            <p id="time">11:20 am</p>
            <h2 id="temperature">7</h2>
            <span id="change-unity">Display FÂº</span>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/5306e3a0a6.js" crossorigin="anonymous"></script>
</html>
