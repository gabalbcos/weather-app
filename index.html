<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <main>
        <div class="content">
            <h1>Weather App</h3>
            <div class="search-box-info">
                <input type="text" id="search" placeholder="Search city">
                <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
            </div>
            <span class="error-message hidden">No city found!</span>
            <div id="icon"><img id="weather-icon" src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="current weather icon"></div>
            <div class="main-content">
                <h2 id="city-name">Buenos Aires</h2>
                <p id="country-name">Argentina</p>
                <p id="today-date">12/06/2023</p>
                <span>Local Time:</span><p id="time">11:20</p>
                <h3 id="temperature">7Cº</h3>
                <span id="change-unity">Display Fº</span>
            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/5306e3a0a6.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
